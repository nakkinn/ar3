<html lang="ja">

  <head>
    <title>通常メビウスの帯</title>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">

  </head>

  <body>

    <p>スクロールサンプル1.1</p>
    <!-- <a href="../index.html" id="link1">HOME</a> -->

    <div style="height:300px"></div>

    <p style="margin-left:100px;">margin-leftでページ左からずらす</p>
    


    <div style="height:300px"></div>

    <!--CGを表示するキャンバス-->
    <canvas id="canvas1" width="600" height="400"></canvas>
    <!--ウィンドウサイズにプロポーショナルにサイズ設定する場合-->
    <!--
      <script>
        document.getElementById('canvas1').width = window.innerWidth;
        document.getElementById('canvas1').height = window.innerHeight*0.7;
      </script>
    -->

    <div style="height:30px"></div>
    
    <!--スライダー　[0,1]区間で0.01刻みに動く　スライダーを太くしたいときはstyleの文字列に transform:scale(数値); を追加する-->
    <input type="range" id="rangeslider1" min="0" max="1" step="0.01" value="0" style="width:400px;">

    <div style="height:400px"></div>

    <p>下に続く</p>

    <div style="height:400px"></div>

    <div id="container1">
      <label><input type="checkbox" id="checkbox1" checked="true">コアカーブを表示</label>
    </div>


    <!--three.jsライブラリ-->
    <script src="https://unpkg.com/three@0.131.3/build/three.min.js"></script>
   
    <!--メインのプログラム-->
    <script src='script1.js'></script>

  </body>

</html>
