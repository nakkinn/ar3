<html lang="ja">

  <head>
    <title>超立方体　スマホ版</title>
    <meta charset="UTF-8">
    <!-- <meta name="viewport" content="width=device-width"> -->
  </head>

  <body>

    <a href="../index_mobile.html" style="font-size:25px">HOME</a>

    <h3 style="font-size:35px">超立方体</h3>

    <p style="font-size:20px">
      超立方体を立体射影で3次元空間に射影します。<br>
      スライダーで射影する方向を変えると3次元空間で様々に姿を変えます。<br>
      グラフィックスをつまんで回したり、2本指操作でサイズを調整してください。
    </p>

    <input type="range" id="slider1" min="0" max="1" step="0.01" value="0" style="transform:scale(2); margin-bottom:20px; margin-left:26%; width:40%;">

    <div style="height:30px"></div>

    <input type="range" id="slider2" min="0" max="1" step="0.01" value="0" style="transform:scale(2); margin-bottom:20px; margin-left:26%; width:40%;">

    <div style="height:30px"></div>

    <input type="range" id="slider3" min="0" max="1" step="0.01" value="0" style="transform:scale(2); margin-bottom:20px; margin-left:26%; width:40%;">

    <div style="height:30px"></div>

    <canvas id="canvas1"></canvas> <!--id名は"canvas1"にする-->

    <script>
      document.getElementById('canvas1').width = window.innerWidth*0.97;
      document.getElementById('canvas1').height = window.innerHeight*0.6;
    </script>


    <!--three.jsライブラリ-->
    <script src="https://unpkg.com/three@0.131.3/build/three.min.js"></script>

    <!--共通プログラム-->
    <script src="../common_script1.js"></script>
    <!--メインのプログラム-->
    <script src='script1.js'></script>

  </body>

</html>
