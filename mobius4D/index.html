<html lang="ja">

  <head>
    <title>4次元を経由したメビウスの帯</title>
    <meta charset="UTF-8">
  </head>

  <body>

    <a href="../index.html">HOME</a>

    <br>

    <div style="display:flex;align-items:center">

      <h3>4次元を経由したメビウスの帯</h3>

      <select id="select1" style="font-size:20px; margin-left:100px">
        <option value="option1">曲面なし</option>
        <option value="option2">曲面全体</option>
        <option value="option3">標準メビウスの帯</option>
        <option value="option4">中央で裂いた標準メビウス</option>
      </select>

    </div>

    <details open id="mydetail" style="margin-bottom:20px;">  <!--折り畳み　openを付けると最初から開いた状態になる-->
      <summary id="summary_label">説明を閉じる</summary>
      <p>
        4次元空間に固定したメビウスの帯を立体射影で3次元空間に射影します。<br>
        スライダーで射影する方向を変えると3次元空間内で様々に姿を変えます。<br>
        グラフィックスをつまんで回したり、マウスホイールでサイズを調整してください。
      </p>
    </details>

    <script>
      document.getElementById('mydetail').addEventListener('toggle',(target)=>{
        if(target.newState=='open') document.getElementById('summary_label').textContent = '説明を閉じる'
        else  document.getElementById('summary_label').textContent = '説明を開く';
      });
    </script>



    <input type="range" id="slider1" min="0" max="1" step="0.01" value="0.5" style="width:400px; transform:scale(1); margin-left:60px; margin-bottom:20px">

    <br>

    <canvas id="canvas1"></canvas> <!--id名は"canvas1"にする-->

    <script>
      document.getElementById('canvas1').width = window.innerWidth*0.6;
      document.getElementById('canvas1').height = window.innerHeight*0.6;
    </script>

    <div style="height:30px"></div>





    <!--three.jsライブラリ-->
    <script src="https://unpkg.com/three@0.131.3/build/three.min.js"></script>

    <!--共通プログラム-->
    <script src="../common_script1.js"></script>
    <!--メインのプログラム-->
    <script src="data_high.js"></script> <!--必要に応じてdata_high.jsとdata_low.jsとを使い分ける-->
    <script src='script1.js'></script>

  </body>

</html>
