<html lang="ja">

  <head>
    <title>4次元を経由したメビウスの帯 スマホ版</title>
    <meta charset="UTF-8">
  </head>

  <body>

    <a href="../index_mobile.html" style="font-size:25px">HOME</a>

    <br>

    <div style="display:flex;align-items:center;">

      <h1 style="font-size:35px">4次元を経由したメビウスの帯</h3>

      <select id="select1" style="font-size:30px; margin-left:100px">
        <option value="option1">曲面なし</option>
        <option value="option2">曲面全体</option>
        <option value="option3">標準メビウスの帯</option>
        <option value="option4">メビウスの帯境界</option>
      </select>

    </div>

    <p style="font-size:20px">
      4次元空間に固定したメビウスの帯を立体射影で3次元空間に射影します。
      スライダーで射影する方向をかえると3次元空間内で様々に姿を変えます。<br>
      グラフィックスをつまんで回したり、2本指操作でサイズを調整してください。
    </p>

    <input type="range" id="slider1" min="0" max="1" step="0.01" value="0.5" style="width:48%; transform:scale(2); margin-left:240px; margin-bottom:50px; margin-top:50px">

    <br>

    <canvas id="canvas1"></canvas> <!--id名は"canvas1"にする-->

    <script>
      document.getElementById('canvas1').width = window.innerWidth*0.97;
      document.getElementById('canvas1').height = window.innerHeight*0.6;
    </script>

    <div style="height:30px"></div>





    <!--three.jsライブラリ-->
    <script src="https://unpkg.com/three@0.131.3/build/three.min.js"></script>

    <!--共通プログラム-->
    <script src="../common_script1.js"></script>
    <!--メインのプログラム-->
    <script src="data.js"></script>
    <script src='script1.js'></script>

  </body>

</html>
