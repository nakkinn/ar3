<html lang="ja">

  <head>
    <title>4次元を経由したメビウスの帯 スマホ版</title>
    <meta charset="UTF-8">
  </head>

  <body>

    <a href="../index_mobile.html" style="font-size:25px">HOME</a>

    <br>

    <div style="display:flex;align-items:center;">

      <h1 style="font-size:35px">4次元を経由したメビウスの帯</h3>

      <select id="select1" style="font-size:30px; margin-left:100px">
        <option value="option1">曲面なし</option>
        <option value="option2">曲面全体</option>
        <option value="option3">標準メビウスの帯</option>
        <option value="option4">メビウスの帯境界</option>
      </select>

    </div>

    <details open id="mydetail" style="margin-bottom:20px;">  <!--折り畳み　openを付けると最初から開いた状態になる-->
      <summary id="summary_label" style="font-size:30px">説明を閉じる</summary>
      <p style="font-size:20px">
        4次元空間に固定したメビウスの帯を立体射影で3次元空間に射影します。
        スライダーで射影する方向を変えると3次元空間内で様々に姿を変えます。<br>
        グラフィックスをつまんで回したり、2本指操作でサイズを調整してください。
      </p>
    </details>

    <script>
      document.getElementById('mydetail').addEventListener('toggle',(target)=>{
        if(target.newState=='open') document.getElementById('summary_label').textContent = '説明を閉じる'
        else  document.getElementById('summary_label').textContent = '説明を開く';
      });
    </script>

    <input type="range" id="slider1" min="0" max="1" step="0.01" value="0.5" style="width:28%; transform:scale(3); margin-left:36%; margin-bottom:50px; margin-top:50px">

    <div style="height:70px"></div>

    <canvas id="canvas1" style="margin-left:-8px"></canvas> <!--id名は"canvas1"にする-->

    <script>
      document.getElementById('canvas1').width = window.innerWidth;
      document.getElementById('canvas1').height = window.innerHeight*0.6;
    </script>

    <div style="height:30px"></div>





    <!--three.jsライブラリ-->
    <script src="https://unpkg.com/three@0.131.3/build/three.min.js"></script>

    <!--共通プログラム-->
    <script src="../common_script1.js"></script>
    <!--メインのプログラム-->
    <script src="data.js"></script>
    <script src='script1.js'></script>

  </body>

</html>
