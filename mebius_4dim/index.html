<html lang="ja">

  <head>
    <title>4次元を経由したメビウスの帯</title>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">

  </head>

  <body>


    <!--CGを表示するキャンバス-->
    <canvas id="canvas1" width="600" height="400"></canvas>
    <!--ウィンドウサイズにプロポーショナルにサイズ設定する場合-->
    
      <script>
        document.getElementById('canvas1').width = window.innerWidth;
        document.getElementById('canvas1').height = window.innerHeight*0.7;
      </script>
   

    <div style="height:30px"></div>
    
    <!--スライダー　[0,1]区間で0.01刻みに動く　スライダーを太くしたいときはstyleの文字列に transform:scale(数値); を追加する-->
    <input type="range" id="rangeslider1" min="0" max="1" step="0.01" value="0.5" style="width:400px;">
    <div style="height:30px"></div>
    <input type="range" id="rangeslider2" min="0" max="1" step="0.01" value="1" style="width:400px;">
    

    <!--three.jsライブラリ-->
    <script src="https://unpkg.com/three@0.131.3/build/three.min.js"></script>
    
    <!--メインのプログラム-->
    <script src="data.js"></script>
    <script src='script1.js'></script>

  </body>

</html>
