<html lang="ja">

  <head>
    <title>辺回転　スマホ版</title>
    <meta charset="UTF-8">
  </head>

  <body>

    <a href="../index_mobile.html" style="font-size:25px">HOME</a>

    <h3 style="font-size:35px">多面体の辺回転</h3>

    <!--スマホ用に文字を大きめに設定-->
    <p style="font-size:20px">
      多面体の全ての辺を中点で固定して一斉に回転させます。
      <br>
      スライダーで辺の回転量・太さ・長さを調整できます。
      <br>
      グラフィックスをつまんで回したり、2本指操作でサイズを調整してください。
    </p>


    <div style="display:flex;align-items:center;">

      <h4 style="margin:5px;font-size:30px">基本となる多面体　</h4>

      <select id="select1" style="font-size:30px;">
        <option value="option1">立方体から正8面体へ</option>
        <option value="option2">正20面体から正12面体へ</option>
      </select>

    </div>


    <!--立方体モードのときに非表示にする要素に class="hiddenElement"とつける-->
    <div style="display:flex;align-items:center;margin-bottom:20px">
  
      <h4 style="margin:5px; font-size:30px" class="hideElement">配色　</h4>

      <select id="select2" style="font-size:30px;" class="hideElement">
        <option value="1col">1色</option>
        <option value="5col">5色</option>
        <option value="6cola">6色A</option>
        <option value="6colb">6色B</option>
        <option value="10cola">10色A</option>
        <option value="10colb">10色B</option>
      </select>

    </div>



    <div style="display:flex;">
      <label style="font-size:3vw">回転</label>
      <input type="range" id="slider1" min="0" max="1" step="0.004" value="0" style="width:28%; transform:scale(3); margin-left:33%;  margin-top:50px">
    </div>

    <label id="label1" style="font-size:3vw;margin-left:20px">0度</label>

    <div>
      <label for="slider2" style="font-size:3vw">太さ</label>
      <input type="range" id="slider2" min="0" max="1" step="0.01" value="0.16" style="width:28%; transform:scale(3); margin-left:33%;  margin-top:50px">
    </div>

    <div style="height:20px"></div>
    
    <div>    
      <label for="slider3" style="font-size:3vw">長さ</label>
      <input type="range" id="slider3" min="0" max="1" step="0.01" value="0.18" style="width:28%; transform:scale(3); margin-left:33%;  margin-top:50px">
    </div>


    <div style="height:100px"></div>


    <canvas id="canvas1" style="margin-left:-8px"></canvas> <!--id名は"canvas1"にする-->

    <script>
      document.getElementById('canvas1').width = window.innerWidth;
      document.getElementById('canvas1').height = window.innerHeight*0.6;
    </script>

    <div style="height:30px"></div>


    <div style="display:flex;align-items:center;" id="kakushi2">
  
      <h4 style="margin:5px; font-size:30px" class="hideElement">途中に現れる顕著な図形　</h4>

      <select id="select3" style="font-size:30px;" class="hideElement">
        <option value="ico">正二十面体</option>
        <option value="triangle">正三角形10個絡み</option>
        <option value="5parallel">5本平行棒6筋</option>
        <option value="tetra">正四面体5個</option>
        <option value="pentagon">正五角形6つ絡み</option>
        <option value="star">星型6つ絡み</option>
        <option value="3parallel">3本平行棒10筋</option>
        <option value="dodeca">正十二面体</option>
        <option value="null"></option>
      </select>

    </div>


    <!--three.jsライブラリ-->
    <script src="https://unpkg.com/three@0.131.3/build/three.min.js"></script>

    <!--共通プログラム-->
    <script src="../common_script1.js"></script>
    <!--メインのプログラム-->
    <script src='script1.js'></script>

  </body>

</html>
