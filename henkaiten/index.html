<html lang="ja">

  <head>
    <title>公開講座2024 ver1.0</title>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    
  </head>

  <body>

    <a href="../index.html" id="link1">HOME</a>

    <div style="height:30px"></div>

    <select id="select1" style="font-size:30px;">
        <option value="option1">立方体</option>
        <option value="option2">正二十面体</option>
    </select>

    <div style="height:30px"></div>

    <select id="select2" style="font-size:30px;">
      <option value="option1">1色</option>
      <option value="option2">5色</option>
      <option value="option3">6色</option>
    </select>

    <div style="height:30px"></div>

    <select id="select3" style="font-size:30px;">
      <option value="option1">正二十面体</option>
      <option value="option2">5本平行棒10筋</option>
      <option value="option3">正五角形6つ絡み</option>
      <option value="option4">星型6つ絡み</option>
      <option value="option5">3本平行棒10筋</option>
      <option value="option6">正四面体5つ</option>
      <option value="option7">正十二面体</option>
      <option value="option8"></option>
    </select>

    <div style="height:30px"></div>

    <canvas id="canvas1" width="700" height="500"></canvas>

    <div style="height:30px"></div>


    <label><input type="checkbox" id="check1">回転制限解除</label>
    
    <div style="height:600px"></div>

    <div>
      <label for="slider1">回転</label>
      <input type="range" id="slider1" min="0" max="1" step="0.004" value="0" style="width:400px">
      <label for="slider1" id="label1">0度</label>
    </div>

    <div style="height:20px"></div>

    <div>
      <label for="slider2">太さ</label>
      <input type="range" id="slider2" min="0" max="1" step="0.01" value="0.16" style="width:400px">
    </div>

    <div style="height:20px"></div>
    
    <div>    
      <label for="slider3">長さ</label>
      <input type="range" id="slider3" min="0" max="1" step="0.01" value="0.18" style="width:400px">
    </div>

    <!--three.jsライブラリ-->
    <script src="https://unpkg.com/three@0.131.3/build/three.min.js"></script>
    <!--three.js追加アドオン　マウスドラッグによる視点操作-->
    <script src="https://unpkg.com/three@0.131.3/examples/js/controls/OrbitControls.js"></script>

    <!--メインのプログラム-->
    <script src='script1.js'></script>

  </body>

</html>
