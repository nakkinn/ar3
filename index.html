<html lang="ja">

  <head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">    <!--html要素のスタイル設定-->
  </head>


  <body>

    <!--CGを表示するキャンバス-->
    <canvas id="canvas1"></canvas>  

    <video id="video" width="640" height="480" autoplay playsline></video>

    <br>

    <!--スマホのジャイロセンサ使用許可するためのボタン-->
    <button onclick="permission_request();" id="button_permission">動作と方向へのアクセス許可</button>

    <br>

    <!--スマホの動きに対するオブジェクトの動きの大きさの比率-->
    <input type="range" min="50" value="100" max="500" id="slider1" style="margin:60px 0px 0px 0px">

    <br>

    <div style="margin:100px 20px 30px 20px" id="container1">
      <input type="checkbox" id="check1" checked=true>
      <label for="chekc1" style="font-size:30px;">　カメラの上方向ベクトルを指定</label>
    </div>
  
    <!--ライブラリ-->

    <!--three.js-->
    <script src="https://unpkg.com/three@0.131.3/build/three.min.js"></script>
    <!--three.js　追加アドオン　glTF形式の３Dデータをインポートする-->
    <script src="https://unpkg.com/three@0.131.1/examples/js/loaders/GLTFLoader.js"></script>

    <!--メインスクリプト-->
    <script src="script.js"></script>

    
  </body>

</html>
